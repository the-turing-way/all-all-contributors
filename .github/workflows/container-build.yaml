name: Build Container

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

concurrency:
  group: "build"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Parse image tag from git ref
        id: parse_image_tag
        shell: python
        run: |
          import os

          github_output = os.environ["GITHUB_OUTPUT"]
          tag = "${{ github.ref_name }}".replace("/", "-")

          with open(github_output, "w") as f:
              f.write(f"image_tag={tag}\n")

      - name: downcase repository name
        run: |
          echo "repository=${REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          REPOSITORY: ${{ github.repository }}

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to registry
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ env.repository }}:${{ steps.parse_image_tag.outputs.image_tag }}
            ghcr.io/${{ env.repository }}:${{ github.sha }}
